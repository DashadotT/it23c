<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #2a9d8f 25%, #e76f51 25%, #e76f51 50%, #2a9d8f 50%, #2a9d8f 75%, #e76f51 75%, #e76f51 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 15%;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            right: 10%;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 20px;
            border-radius: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 600px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #f4a261;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #e76f51;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.ibb.co/BqN86j7/mylogs.png" alt="Logo" border="0">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Highlight.html">Highlight</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="LogPage.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4"
                alt="Your Name" class="profile-image">
            <h1>Hello!</h1>
            <p>Student | Designer | Creator</p>
            <p>I am passionate about blending creativity with technology to build innovative solutions that make a difference.</p>
            <a href="Highlight.html" class="cta-button">Explore My Work</a>
        </div>
    </section>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
</body>

</html>
