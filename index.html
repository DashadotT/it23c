<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        color: #333;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        padding: 20px;
        text-align: center;
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    nav .logo img {
        height: 40px; 
        margin-right: 20px;
        border-radius: 100%; 
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #f4a261;
    }

    .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2a9d8f;
        text-align: center;
        padding: 20px;
    }

    .hero-content {
        max-width: 600px;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #f4a261;
        margin-bottom: 20px;
    }

    .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: white;
    }

    .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: white;
    }

    .cta-button {
        display: inline-block;
        padding: 10px 30px;
        background-color: #e76f51;
        color: white;
        text-decoration: none;
        font-weight: 600;
        border-radius: 30px;
    }
</style>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4" alt="Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="Highlight.html">Highlight</a></li>
                <li><a href="">Services</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4"
                alt="Your Name" class="profile-image">
            <h1>Hello!</h1>
            <p>Student | Designer | Creator</p>
            <a href="Highlight.html" class="cta-button">Explore My Work</a>
        </div>
    </section>

</body>

</html>
