<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            position: relative;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 20px;
            border-radius: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        /* Disabled nav links */
        .disabled {
            pointer-events: none;
            color: #b0b0b0;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 400px;
            background: linear-gradient(145deg, #f1f1f1, #e4e4e4);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            border: 1px solid #ccc;
            transition: transform 0.3s ease-in-out;
        }

        .hero-content:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .hero p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #e76f51;
            box-shadow: 0 0 5px rgba(231, 111, 81, 0.6);
        }

        .login-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #e76f51;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background-color: #d65d43;
            transform: translateY(-5px);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 5%;
        }

        .shape2 {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            right: 5%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.ibb.co/BqN86j7/mylogs.png" alt="Logo" border="0">
            </div>
            <ul>
                <li><a href="index.html" class="disabled">Home</a></li>
                <li><a href="Highlight.html" class="disabled">Highlight</a></li>
                <li><a href="Services.html" class="disabled">Services</a></li>
                <li><a href="Resume.html" class="disabled">Resume</a></li>
                <li><a href="AboutUs.html" class="disabled">About</a></li>
                <li><a href="LogPage.html" class="disabled">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Login</h1>
            <p>Please authenticate to continue.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </section>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'user') {
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.classList.remove('disabled');
                    link.style.pointerEvents = 'auto';
                });
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password\n\n Username: user \n Password: user');
            }
        });
    </script>
</body>

</html>
