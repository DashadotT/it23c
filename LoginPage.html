<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('https://4kwallpapers.com/images/walls/thumbs_3t/6426.jpg');
            font-family: Arial, Helvetica, sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #20274d;
            padding-bottom: 1px;
            color: rgb(28, 87, 87);
            width: 100%;
            height: ;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image {
            flex: 1;
            margin-right: 20px;
        }

        .image img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
            display: flex;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        h2 {
            text-align: center;
            color: rgb(28, 87, 87);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            color: #555;
            /* Fully opaque text */
        }

        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgb(28, 87, 87);
            border-radius: 50px
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #2ea8ee46;
            color: rgb(28, 87, 87);
            border: 1px solid rgb(28, 87, 87);
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: #89fff5;
            border: 1px solid #89fff5;
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to DashadotT</h1>
    </header>

    <div class="container">
        <div class="image">
            <img src="https://4kwallpapers.com/images/walls/thumbs_3t/6426.jpg" alt="Background Image">
        </div>
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
