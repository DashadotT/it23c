<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #2a9d8f;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 20px;
            border-radius: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a9d8f;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 600px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #f4a261;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }

        .highlight {
            padding: 50px 20px;
            background-color: #264653;
            text-align: center;
        }

        .highlight h2 {
            font-size: 2rem;
            color: #f4a261;
            margin-bottom: 20px;
        }

        .highlight p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
        }

        .highlight img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #e9c46a;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4"
                    alt="Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Highlight.html">Highlight</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="LoginPage.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <!-- Highlight Section -->
    <section class="highlight">
        <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4"
            alt="Your Name" class="profile-image">
        <h2>Welcome to My Portfolio</h2>
        <p>Check out my latest projects, work highlights, and achievements. Stay tuned for more updates as I continue to
            grow and expand my skill set!</p>

    </section>
</body>

</html>
