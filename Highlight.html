<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #2a9d8f, #264653);
            position: relative;
            overflow: hidden;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .logo img {
            height: 40px;
            margin-right: 20px;
            border-radius: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            max-width: 600px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #f4a261;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: white;
        }

        .highlight {
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .highlight h2 {
            font-size: 2rem;
            color: #f4a261;
            margin-bottom: 20px;
        }

        .highlight p {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 15%;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            right: 10%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://i.ibb.co/BqN86j7/mylogs.png" alt="Logo" border="0">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Highlight.html">Highlight</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="LogPage.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <!-- Highlight Section -->
    <section class="highlight">
        <img src="https://avatars.githubusercontent.com/u/169113067?s=400&u=315442ebc949948bcb97e39f222cc1023b2d4b8e&v=4"
            alt="Your Name" class="profile-image">
        <h2>Welcome to My Portfolio</h2>
        <p>Check out my latest projects, work highlights, and achievements. Stay tuned for more updates as I continue to
            grow and expand my skill set!</p>
    </section>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
</body>

</html>
